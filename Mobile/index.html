<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-------- SEO --------->
		<meta
			name="description"
			content="Gamefinder is a game application to find the best games around the world. Do you want to have a good time? Log in and try it!"
		/>
		<meta
			name="keywords"
			content="game,games,gamefinder,finder,games,game app,game application"
		/>
		<title>Gamefinder - Log in to find the games you're looking for!</title>
		<link rel="Gamefinder icon" href="/assets/gamefinder-icon.svg" alt="gamefinder-icon">
		<!-------- Style --------->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="general.css" />
	</head>
	<body>
		<!-------- Header --------->
		<header id="header__content">
			<img src="/assets/assets-login/GAMEFINDER.svg" alt="Gamefinder-logo" />
		</header>
		<!-------- End header --------->

		<div class="container__container">
			<div class="container">
				<div class="welcome__container">
					<h4 class="welcome">Welcome! Log in or register</h4>
					<p class="discover flex"">
						Log in to find the games you're looking for!
					</p>
				</div>

							<div class="checkbox__container flex">
								<input
									class="checkbox"
									type="checkbox"
									name="checkbox"
									id="remember"
								/>
								<label class="checkbox_remember" for="remember">
									Remember me
								</label>
							</div>

							<a href="#" class="forgot__pass"> Forgot password? </a>
						</div>

						<button id="submit" type="submit">Log in</button>
					</form>
					<!-------- End form --------->

					<div class="register__now flex">
